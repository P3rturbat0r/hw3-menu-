<doctype HTML>
	<html lang="en">
	<head>
		<meta charset="UTF=8">
		<title>nested menu</title>
		<link rel="stylesheet" href="2text.css">
	</head>
	<body>
		<div class="menu">
			<ul>
				<li>
					<a href="#">Menu 1</a>
				</li>
				<li class="nested">
					<a href="#">Menu 2</a>
					<ul class="submenu">
						<li>
							<a href="#">menu 2.1</a>
						</li>
						<li class="nested">
							<a href="#">menu 2.2</a>
							<ul class="submenu">
								<li>
									2.2.1
								</li>
								<li>
									2.2.2
								</li>
								<li class="nested">
									2.2.3
									<ul class="submenu">
										<li>2.2.3.1</li>
									</ul>
								</li>
							</ul>
						</li>
					</ul>
				</li>
				<li>
					<a href="#">Menu 3</a>
				</li>
			</ul>
		</div>
	</body>
</html>
